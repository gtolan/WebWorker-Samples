<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebWorker Sample</title>

    <style>
      .search-container {
        width: 100%;
        min-height: 300px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      input[name='webworker search'] {
        min-width: 80%;
        max-width: 300px;
        height: 30px;
        border-top-left-radius: 30px;
        border: 1px solid grey;
        padding-left: 6px;
        font-size: 16px;
        border-bottom-left-radius: 30px;
      }

      form button {
        min-height: 34px;
        border-radius: 0;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
      }
    </style>
  </head>

  <body>
    <main>
      <form class='search-container'>
        <input name='webworker search' placeholder="url for websorker fetch" />
        <button>Search</button>
      </form>
      <div id="fetch_result"></div>

    </main>
    <script src="./app.js"></script>

  </body>

</html>
